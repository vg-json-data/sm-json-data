# workflow name
name: "Sanity Checks"

# fire on
on: [push, pull_request]

#########
# actions
#########
# actions/checkout@v4.1.7
# actions/setup-python@v5.2.0
# actions/upload-artifact@v4.4.0
# vg-json-data/sm-json-data/test

jobs:
  # Test
  test:
    name: ğŸ§®
    runs-on: ${{ matrix.os-name }}

    strategy:
      matrix:
        os-name: [
          ubuntu-latest
        ]
        python-version: [
          "3.10"
        ]

    steps:
      # checkout commit
      - name: âœ”ï¸Checkout commit
        uses: actions/checkout@v4.1.7
      # install python
      - name: ğŸ’¿Install Python
        uses: actions/setup-python@v5.2.0
        with:
          python-version: ${{ matrix.python-version }}
      # python version
      - name: ğŸPython Version
        shell: bash
        run: |
          python --version
      # python modules
      - name: ğŸPython Modules
        shell: bash
        run: |
          python -m pip install -r "./resources/app/manifests/pip_requirements.txt"
      # Analyze used GitHub Actions
      - name: Analyze used GitHub Actions
        shell: bash
        run: |
          python ./resources/ci/common/list_actions.py
      # test
      - name: â±ï¸Call Test
        uses: ./.github/actions/test
      # upload keywords file
      - name: Upload Keywords file
        uses: actions/upload-artifact@v4.4.0
        with:
          name: keywords
          path: ./resources/app/manifests/keywords.json
        if: ${{ success() || failure() }}
